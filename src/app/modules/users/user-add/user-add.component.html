 <!--begin::Modal content-->
 <div class="modal-content">
    <!--begin::Modal header-->
    <div class="modal-header" id="kt_modal_add_user_header">
      <!--begin::Modal title-->
      <h2 class="fw-bolder">Agregar Usuario</h2>
      <!--end::Modal title-->
      <!--begin::Close-->
      <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.close()">
        <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
        <span class="svg-icon svg-icon-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
          </svg>
        </span>
        <!--end::Svg Icon-->
      </div>
      <!--end::Close-->
    </div>
    <!--end::Modal header-->
    <!--begin::Modal body-->
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
      <!--begin::Form-->
      <form id="kt_modal_add_user_form" class="form" action="#">
        <!--begin::Scroll-->
        <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="d-block fw-bold fs-6 mb-5">Avatar</label>
            <!--end::Label-->
            <!--begin::Image input-->
            <div class="image-input image-input-outline" data-kt-image-input="true" style="background-image: url('assets/media/svg/avatars/blank.svg')">
              <!--begin::Preview existing avatar-->
              <div class="image-input-wrapper w-125px h-125px"
              [ngStyle]="{'background-image': 'url('+IMAGEN_PREVISUALIZAR+')'}"></div>
              <!--end::Preview existing avatar-->
              <!--begin::Label-->
              <label class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="change" data-bs-toggle="tooltip" title="Change avatar">
                <i class="bi bi-pencil-fill fs-7"></i>
                <!--begin::Inputs-->
                <input type="file" name="avatar" accept=".png, .jpg, .jpeg" (change)="processAvatar($event)" />
                <input type="hidden" name="avatar_remove" />
                <!--end::Inputs-->
              </label>
              <!--end::Label-->
              <!--begin::Cancel-->
              <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="cancel" data-bs-toggle="tooltip" title="Cancel avatar">
                <i class="bi bi-x fs-2"></i>
              </span>
              <!--end::Cancel-->
              <!--begin::Remove-->
              <span class="btn btn-icon btn-circle btn-active-color-primary w-25px h-25px bg-body shadow" data-kt-image-input-action="remove" data-bs-toggle="tooltip" title="Remove avatar">
                <i class="bi bi-x fs-2"></i>
              </span>
              <!--end::Remove-->
            </div>
            <!--end::Image input-->
            <!--begin::Hint-->
            <div class="form-text">Allowed file types: png, jpg, jpeg.</div>
            <!--end::Hint-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-bold fs-6 mb-2">First Name</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="name" [(ngModel)]="name" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Full name" />
            <!--end::Input-->
          </div>
          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-bold fs-6 mb-2">Last Name</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="text" name="surname" [(ngModel)]="surname" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="Last name" />
            <!--end::Input-->
          </div>
          <!--end::Input group-->

          <!--begin::Input group-->
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class="required fw-bold fs-6 mb-2">Email</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="email" name="email" [(ngModel)]="email" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="example@domain.com" />
            <!--end::Input-->
          </div>
          <!--end::Input group-->
            <!--begin::Input group-->
            <div class="fv-row mb-7">
              <!--begin::Label-->
              <label class="required fw-bold fs-6 mb-2">Password</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="password" name="password" [(ngModel)]="password" class="form-control form-control-solid mb-3 mb-lg-0" placeholder="********" />
              <!--end::Input-->
            </div>
            <!--end::Input group-->
          <!--begin::Input group-->
          <div class="mb-7">
            <!--begin::Label-->
            <label class="required fw-bold fs-6 mb-5">Role</label>
            <!--end::Label-->
            <!--begin::Roles-->
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="0" id="kt_modal_update_role_option_0" [checked]="rol == 'admin'" (click)="rol = 'admin'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_0">
                  <div class="fw-bolder text-gray-800">Administrador</div>
                  <!-- <div class="text-gray-600">Best for business owners and company administrators</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>
            <!--end::Input row-->
            <div class='separator separator-dashed my-5'></div>
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="1" id="kt_modal_update_role_option_1"  [checked]="rol == 'operador'" (click)="rol = 'operador'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_1">
                  <div class="fw-bolder text-gray-800">Operador</div>
                  <!-- <div class="text-gray-600">Best for developers or people primarily using the API</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>

            <div class='separator separator-dashed my-5'></div>
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="1" id="kt_modal_update_role_option_2"  [checked]="rol == 'tecnico'" (click)="rol = 'tecnico'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_2">
                  <div class="fw-bolder text-gray-800">Tecnico</div>
                  <!-- <div class="text-gray-600">Best for developers or people primarily using the API</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>

            <div class='separator separator-dashed my-5'></div>
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="1" id="kt_modal_update_role_option_3"  [checked]="rol == 'hse'" (click)="rol = 'hse'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_3">
                  <div class="fw-bolder text-gray-800">HSE</div>
                  <!-- <div class="text-gray-600">Best for developers or people primarily using the API</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>
            <div class='separator separator-dashed my-5'></div>
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="1" id="kt_modal_update_role_option_4"  [checked]="rol == 'co&m'" (click)="rol = 'co&m'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_4">
                  <div class="fw-bolder text-gray-800">CO&M</div>
                  <!-- <div class="text-gray-600">Best for developers or people primarily using the API</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>
            <div class='separator separator-dashed my-5'></div>
            <!--begin::Input row-->
            <div class="d-flex fv-row">
              <!--begin::Radio-->
              <div class="form-check form-check-custom form-check-solid">
                <!--begin::Input-->
                <input class="form-check-input me-3" name="rol" type="radio" value="1" id="kt_modal_update_role_option_5"  [checked]="rol == 'proveedor'" (click)="rol = 'proveedor'"/>
                <!--end::Input-->
                <!--begin::Label-->
                <label class="form-check-label" for="kt_modal_update_role_option_5">
                  <div class="fw-bolder text-gray-800">Proveedor</div>
                  <!-- <div class="text-gray-600">Best for developers or people primarily using the API</div> -->
                </label>
                <!--end::Label-->
              </div>
              <!--end::Radio-->
            </div>

            <!--end::Roles-->
          </div>
          <!--end::Input group-->
        </div>
        <!--end::Scroll-->
        <!--begin::Actions-->
        <div class="text-center pt-15">
          <button type="reset" class="btn btn-light me-3" data-kt-users-modal-action="cancel">Cancelar</button>
          <button type="button" (click)="save()" class="btn btn-primary" data-kt-users-modal-action="submit">
            <span class="indicator-label">Guardar</span>
            <span class="indicator-progress">Please wait...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
          </button>
        </div>
        <!--end::Actions-->
      </form>
      <!--end::Form-->
    </div>
    <!--end::Modal body-->
  </div>
  <!--end::Modal content-->
