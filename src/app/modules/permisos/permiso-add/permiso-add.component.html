 <!--begin::Modal content-->
 <div class="modal-content">
  <!--begin::Modal header-->
  <div class="modal-header" id="kt_modal_add_user_header">
    <!--begin::Modal title-->
    <h2 class="fw-bolder">Solicitud de Permiso de Trabajo</h2>
    <!--end::Modal title-->
    <!--begin::Close-->
    <div class="btn btn-icon btn-sm btn-active-icon-primary" (click)="modal.close()">
      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
      <span class="svg-icon svg-icon-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
        </svg>
      </span>
      <!--end::Svg Icon-->
    </div>
    <!--end::Close-->
  </div>
  <!--end::Modal header-->
  <!--begin::Modal body-->
  <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
    <!--begin::Form-->
    <form id="kt_modal_add_user_form" class="form" action="#">
      <!--begin::Scroll-->
      <div class="d-flex flex-column scroll-y me-n7 pe-7" id="kt_modal_add_user_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_add_user_header" data-kt-scroll-wrappers="#kt_modal_add_user_scroll" data-kt-scroll-offset="300px">
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-bold fs-6 mb-2">WTG / Sitio o zona de trabajo</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" name="wtg" [(ngModel)]="wtg" class="form-control form-control-solid mb-3 mb-lg-0"  />
          <!--end::Input-->
        </div>
        <!--end::Input group-->
        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-bold fs-6 mb-2">Actividad / Alarma</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" name="alarma" [(ngModel)]="alarma" class="form-control form-control-solid mb-3 mb-lg-0" />
          <!--end::Input-->
        </div>
        <!--end::Input group-->

        <!--begin::Input group-->
        <div class="fv-row mb-7">
          <!--begin::Label-->
          <label class="required fw-bold fs-6 mb-2">Descripcion</label>
          <!--end::Label-->
          <!--begin::Input-->
          <input type="text" name="descripcion" [(ngModel)]="descripcion" class="form-control form-control-solid mb-3 mb-lg-0"/>
          <!--end::Input-->
        </div>
        <!--end::Input group-->
          <!--begin::Input group-->
          <div class="fv-row mb-7" >
            <!--begin::Label-->
            <label class=" fw-bold fs-6 mb-2">Ejecutantes</label>
            <!--end::Label-->
            <!--begin::Input-->
            <!-- <input type="text" name="profession" [(ngModel)]="profession" class="form-control form-control-solid mb-3 mb-lg-0"  /> -->

            <select class="form-select form-select-solid fw-bolder mb-3 mb-lg-0"
              [(ngModel)]="ejecutantes"
               data-kt-select2="true" data-placeholder="Select option" data-allow-clear="true" data-kt-user-table-filter="role" data-hide-search="true">
                <option value="">Todos</option>
                <option value="concluido">Tecnico 1</option>
                <option value="aprobado">Tecnico 2</option>
                <option value="pendiente">Tecnico 3</option>
                <option value="cancelado">Tecnico 4</option>
              </select>
            <!--end::Input-->
          </div>
          <!--end::Input group-->
          <div class="fv-row mb-7" >
            <!--begin::Label-->
            <label class=" fw-bold fs-6 mb-2">Subir formato de seguridad para PT</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="file" name="fpt" [(ngModel)]="fpt" class="form-control form-control-solid mb-3 mb-lg-0"  />
            <!--end::Input-->
          </div>
          <div class="fv-row mb-7">
            <!--begin::Label-->
            <label class=" fw-bold fs-6 mb-2">Subir formato de seguridad JSA</label>
            <!--end::Label-->
            <!--begin::Input-->
            <input type="file" name="jsa" [(ngModel)]="jsa" class="form-control form-control-solid mb-3 mb-lg-0"  />
            <!--end::Input-->
          </div>
      </div>
      <!--end::Scroll-->
      <!--begin::Actions-->
      <div class="text-center pt-15">
        <button type="reset" class="btn btn-light me-3" data-kt-users-modal-action="cancel">Discard</button>
        <button type="button" (click)="save()" class="btn btn-primary" data-kt-users-modal-action="submit">
          <span class="indicator-label">Submit</span>
          <span class="indicator-progress">Please wait...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </button>
      </div>
      <!--end::Actions-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Modal body-->
</div>
<!--end::Modal content-->
